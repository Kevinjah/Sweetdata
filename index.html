
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SweetData Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #D40000;
            --luxury-white: #FDFDFD;
            --premium-gray: #1A1A1A;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--luxury-white);
            color: var(--premium-gray);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-luxury {
            font-family: 'Playfair Display', serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glossy-red {
            background: linear-gradient(135deg, #FF1A1A 0%, #B30000 100%);
            box-shadow: 0 8px 32px rgba(212, 0, 0, 0.25);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }
        .premium-border {
            border: 1.5px solid #E5E5E5;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .premium-border:focus-within {
            border-color: var(--brand-red);
            box-shadow: 0 0 0 4px rgba(212, 0, 0, 0.05);
        }
        .btn-luxury {
            background-color: var(--premium-gray);
            color: white;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 700;
            transition: all 0.2s ease;
        }
        .btn-luxury:active {
            transform: scale(0.96);
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .ripple {
            position: absolute;
            border: 2px solid var(--brand-red);
            border-radius: 50%;
            animation: ripple 2s infinite;
        }
    </style>

}
</script>
</head>

</html>
